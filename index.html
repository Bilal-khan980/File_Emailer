<!DOCTYPE html>
<html>
  <head>
    <title>Upload & Send to Email</title>
    <style>
      body {
        background: #121212;
        color: white;
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 50px;
      }
      .container {
        background: #1e1e1e;
        padding: 30px;
        border-radius: 10px;
        text-align: center;
        box-shadow: 0 0 10px rgba(255, 255, 0, 0.2);
      }
      input,
      button {
        margin: 10px 0;
        padding: 10px;
      }
      button {
        background: yellow;
        border: none;
        cursor: pointer;
        font-weight: bold;
      }
      button:hover {
        background: gold;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>üì§ Upload Your File</h1>
      <form id="uploadForm">
        <input type="file" name="file" required /><br />
        <button type="submit">Send File</button>
      </form>
      <p id="status"></p>
    </div>

    <script>
      document
        .getElementById("uploadForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();
          const formData = new FormData();
          formData.append("file", e.target.file.files[0]);

          document.getElementById("status").innerText = "‚è≥ Sending...";

          try {
            let res = await fetch("http://localhost:5000/upload", {
              method: "POST",
              body: formData,
            });
            let text = await res.text();
            document.getElementById("status").innerText = text;
          } catch (err) {
            document.getElementById("status").innerText =
              "‚ùå Error sending file";
          }
        });
    </script>
  </body>
</html>
